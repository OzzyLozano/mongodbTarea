<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MongoDB</title>
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" href="dist/virtual-select.min.css" />
</head>
<body>
  
  <header>
    <h1>Biblioteca de Libros</h1>
    <nav>
      <ul>
        <li><a href="#" id="all-books" onclick="">Todos los Libros</a></li>
        <li><a href="#" id="add-book-link">Agregar Libro</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="libros">
      <div id="book-list" class="book-container">
        <!-- Aquí se mostrarán los libros -->
      </div>
      <div id="pagination">
        <!-- Aquí se mostrarán los botones de paginación -->
      </div>
    </section>
  </main>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <form id="book-form" class="book-form">
        <h2 class="modal-title">Agregar un Libro</h2>
        <div id="id-section" class="section" style="display: none;">
          <label for="book-id">Id:</label>
          <input id="book-id" name="book-id">
        </div>
        <div id="title_section" class="section">
          <label for="title">Título:</label>
          <input type="text" id="title" name="title">
        </div>
        <div id="author-section" class="section">
          <label for="author">Autor:</label>
          <input type="text" id="author" name="author">
        </div>
        <div id="pages-section" class="section">
          <label for="pages">Pages:</label>
          <input type="number" id="pages" name="pages" min="1">
        </div>
        <div id="rating-section" class="section">
          <label for="rating">Rating:</label>
          <input type="number" id="rating" name="rating" min="1" max="10">
        </div>
        <div class="genre-container section">
          <label for="native-select">Géneros:</label>
          <select multiple name="native-select" data-silent-initial-value-set="true" id="genres">
            <option value="fantasy">Fantasy</option>
            <option value="sci-fi">Sci-Fi</option>
            <option value="dystopian">Dystopian</option>
            <option value="magic">Magic</option>
          </select>
        </div>
        <div class="section">
          <button type="submit" id="save-book" class="book-form__btn" onclick="addBook()">Añadir</button>
          <button type="button" id="delete-book" class="book-form__btn">Eliminar</button>
        </div>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Biblioteca de Libros</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="dist/virtual-select.min.js"></script>
  <script src="./scripts/showBooks.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/modal.js"></script>
  <script src="./app.js"></script>
</body>
</html>
